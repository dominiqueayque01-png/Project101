  /* Sixth window styles (matches other window-box design) */
  #sixth-window {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 0;
    text-align: center;
    z-index: 50;
    width: auto;
  }
  /* Two-frame rock animation (discrete frames) */
  @keyframes rock {
    0% { transform: rotate(-8deg); }
    100% { transform: rotate(8deg); }
  }
  .rock {
    transform-origin: center bottom;
    animation: rock 300ms steps(2, end) infinite;
    display: inline-block;
  }
